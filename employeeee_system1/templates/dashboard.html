<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="billionaire-bg">
<div class="container mt-5">
  <h1 class="text-center text-gold mb-4">ðŸ’¼ Employee Directory</h1>
  <form method="GET" class="mb-3">
    <input type="text" name="search" placeholder="Search Employee" class="form-control" value="{{ search }}">
  </form>
  <a href="/add" class="btn btn-success mb-3">âž• Add Employee</a>
  <a href="/logout" class="btn btn-secondary mb-3 float-end">Logout</a>
  <div class="row">
    {% for emp in employees %}
    <div class="col-md-4">
      <div class="card shadow-lg">
        <img src="{{ url_for('static', filename='uploads/' ~ emp.photo) }}" class="card-img-top" height="200">
        <div class="card-body">
          <h5 class="card-title">{{ emp.name }}</h5>
          <p class="card-text">{{ emp.position }}</p>
          <a href="/edit/{{ emp.id }}" class="btn btn-primary">Edit</a>
          <a href="/delete/{{ emp.id }}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
