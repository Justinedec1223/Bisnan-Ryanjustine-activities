{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 text-center">
        {% if employee[5] %}
            <img src="{{ url_for('uploaded_file', filename=employee[5]) }}" class="profile-photo mb-3">
        {% else %}
            <div class="profile-photo bg-light mb-3"></div>
        {% endif %}
    </div>
    <div class="col-md-8">
        <h2>{{ employee[1] }}</h2>
        <hr>
        <div class="mb-3">
            <h5>Email</h5>
            <p>{{ employee[2] }}</p>
        </div>
        <div class="mb-3">
            <h5>Phone</h5>
            <p>{{ employee[3] or 'N/A' }}</p>
        </div>
        <div class="mb-3">
            <h5>Position</h5>
            <p>{{ employee[4] or 'N/A' }}</p>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('edit_employee', id=employee[0]) }}" class="btn btn-warning">Edit</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
