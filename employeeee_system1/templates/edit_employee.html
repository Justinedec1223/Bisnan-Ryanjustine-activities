<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">✏️ Edit Employee</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 bg-secondary rounded shadow">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" name="position" value="{{ employee.position }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Current Photo</label><br>
        <img src="{{ url_for('static', filename='uploads/' ~ employee.photo) }}" width="150" class="rounded mb-2"><br>
        <label class="form-label">Change Photo</label>
        <input type="file" name="photo" accept="image/*" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/dashboard" class="btn btn-light">Back</a>
    </form>
  </div>
</body>
</html>
