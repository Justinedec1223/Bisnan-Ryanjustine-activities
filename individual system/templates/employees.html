{% extends 'base.html' %}
{% block title %}Employees{% endblock %}
{% block content %}
<h3 class="mt-4">Employee List</h3>
<a href="{{ url_for('add_employee') }}" class="btn btn-success mb-3">+ Add Employee</a>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr><th>Name</th><th>Email</th><th>Position</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for e in employees %}
    <tr>
      <td>{{ e.name }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.position }}</td>
      <td>
        <a href="{{ url_for('edit_employee', id=e.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('delete_employee', id=e.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this employee?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
